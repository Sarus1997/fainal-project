<script>
    window.onload = function () {
        if (localStorage.getItem("role") == "admin") {
            console.log("admin")
        } else if (localStorage.getItem("role") == "restaurant") {
            window.location.href = "./charts.html";
        } else if (localStorage.getItem("role") == "manager") {
            window.location.href = "./center.html";
        } else {
            localStorage.clear();
            window.location.href = "../../../../fainal-project/login.html";
        }
        setProfile();
        loadRestaurants();
    }

    function setProfile() {
        username = localStorage.getItem("username");
        name = localStorage.getItem("name").toUpperCase();
        document.getElementById("profileImg").src = `https://ui-avatars.com/api/?name=${username}&background=random&rounded=true&size=50`;
        document.getElementById("profileName").innerHTML = `${name}&nbsp;`;
    }

    function logout() {
        localStorage.clear();
        window.location.reload();
    }

    function loadRestaurants() {
        $.ajax({
            url: "http://127.0.0.1:3000/admin/",
            type: "GET",
            dataType: "json",
            success: function (data) {
                let html = "";
                for (let i = 0; i < data.length; i++) {
                    if (data[i].Status == "Registered") {
                        data[i].Status = `<span class="badge bg-success">ลงทะเบียน</span>`;
                        button = `<button class="btn btn-danger" onclick="deleteRestaurant(` + `'${data[i]._id}'` + `)" disabled><i class='fa-solid fa-trash'></i></button>`;
                    } else {
                        data[i].Status = `<span class="badge bg-danger">ไม่ได้ลงทะเบียน</span>`;
                        button = `<button class="btn btn-danger" onclick="deleteRestaurant(` + `'${data[i]._id}'` + `)"><i class='fa-solid fa-trash'></i></button>`;
                    }
                    html += `<tr>
                                <td>${i + 1}</td>
                                <td>${data[i].Name}</td>
                                <td>${data[i].Type}</td>
                                <td>${data[i].Tel}</td>
                                <td>${data[i].Opening}</td>
<!--                                <td>${data[i].Status}</td>-->
                                <td><button class="btn btn-info" onclick="editRestaurant(` + `'${data[i]._id}'` + `,` + `'${data[i].Name}'` + `,` + `'${data[i].Type}'` + `,` + `'${data[i].Tel}'` + `,` + `'${data[i].Opening}'` + `)"><i class='fa-solid fa-edit'></i></button></td>
                                <td>${button}</td>
                            </tr>`;
                }
                document.getElementById("tableRestaurants").innerHTML = html;
            },
            error: function (data) {
                console.log(data);
            }
        });
    }

    function editRestaurant(id, name, type, tel, opening) {
        let openingTime = opening.split(" - ");
        let openingTimeStart = openingTime[0];
        let openingTimeEnd = openingTime[1];
        Swal.fire({
            title: 'แก้ไขข้อมูลร้านอาหาร',
            html:
                '<div class="row">' +
                '<div class="col-6">' +
                '<label for="swal-input1" style="color:rgb(139,94,182);">ประเภทร้านค้า</label>' +
                '<h5 id="swal-input1">' + type + '<h4>' +
                '</div>' +
                '<div class="col-6">' +
                '<label for="swal-input2" style="color:rgb(139,94,182);">ชื่อร้านค้า</label>' +
                '<h5 id="swal-input2">' + name + '<h4>' +
                '</div>' +
                '<div class="col">' +
                '<label for="swal-input3">เบอร์โทร</label>' +
                '<input id="swal-input3" class="swal2-input" placeholder="088-8888" value="' + tel + '">' +
                '</div>' +
                '<div class="col">' +
                '<label for="swal-input4">เวลาเปิด</label>' +
                '<input id="swal-input4" class="swal2-input" placeholder="Example: 08.00" value="' + openingTimeStart + '">' +
                '</div>' +
                '<div class="col">' +
                '<label for="swal-input5">เวลาปิด</label>' +
                '<input id="swal-input5" class="swal2-input" placeholder="Example: 17.00" value="' + openingTimeEnd + '">' +
                '</div>' +
                '</div>',
            focusConfirm: false,
            preConfirm: () => {
                return [
                    id,
                    name,
                    type,
                    document.getElementById('swal-input3').value,
                    document.getElementById('swal-input4').value,
                    document.getElementById('swal-input5').value
                ]
            }
        }).then((result) => {
            if (result.isConfirmed) {
                let id = result.value[0];
                let name = result.value[1];
                let type = result.value[2];
                let tel = result.value[3];
                let opening = result.value[4];
                let closing = result.value[5];
                if (id == "" || name == "" || type == "" || tel == "" || opening == "" || closing == "") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'กรุณากรอกข้อมูลให้ครบถ้วน',
                    })
                } else {
                    $.ajax({
                        url: "http://127.0.0.1:3000/admin/update/",
                        type: "PUT",
                        dataType: "json",
                        data: {
                            _id: id,
                            Name: name,
                            Type: type,
                            Tel: tel,
                            Opening: `${opening} - ${closing}`
                        },
                        success: function (data) {
                            Swal.fire({
                                icon: 'success',
                                title: 'แก้ไขข้อมูลสำเร็จ',
                                showConfirmButton: false,
                                timer: 1500
                            })
                            window.location.reload();
                        },
                        error: function (data) {
                            console.log(data);
                        }
                    });
                }
            }
        })
    }

    function deleteRestaurant(id) {
        Swal.fire({
            title: 'คุณแน่ใจหรือไม่?',
            text: "คุณจะไม่สามารถกู้คืนข้อมูลได้!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'ใช่, ลบเลย!',
            cancelButtonText: 'ยกเลิก'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: "http://127.0.0.1:3000/admin/delete/",
                    type: "DELETE",
                    dataType: "json",
                    data: {
                        _id: id
                    },
                    success: function (data) {
                        Swal.fire({
                            icon: 'success',
                            title: 'ลบข้อมูลสำเร็จ',
                            showConfirmButton: false,
                            timer: 1500
                        })
                        window.location.reload();
                    },
                    error: function (data) {
                        console.log(data);
                    }
                });
            }
        })
    }

    function Restaurants() {
        Swal.fire({
            title: 'เพิ่มข้อมูลร้านค้า',
            html:
                '<div class="row">' +
                '<div class="col">' +
                '<select id="swal-input2" class="swal2-input">' +
                '<option value="ก๋วยเตี๋ยว">ก๋วยเตี๋ยว</option>' +
                '<option value="อาหารทานเล่น">อาหารทานเล่น</option>' +
                '<option value="อาหารตามสั่ง">อาหารตามสั่ง</option>' +
                '<option value="ข้าวราดแกง">ข้าวราดแกง</option>' +
                '<option value="เครื่องดื่ม">เครื่องดื่ม</option>' +
                '</select>' +
                '</div>' +
                '<div class="col">' +
                '<label for="swal-input1">ชื่อร้านค้า</label>' +
                '<input id="swal-input1" class="swal2-input" placeholder="ชื่อร้านค้า">' +
                '</div>' +
                '<div class="col">' +
                '<label for="swal-input3">เบอร์โทร</label>' +
                '<input id="swal-input3" class="swal2-input" placeholder="088-8888">' +
                '</div>' +
                '<div class="col">' +
                '<label for="swal-input4">เวลาเปิด</label>' +
                '<input id="swal-input4" class="swal2-input" placeholder="Example: 08.00">' +
                '</div>' +
                '<div class="col">' +
                '<label for="swal-input5">เวลาปิด</label>' +
                '<input id="swal-input5" class="swal2-input" placeholder="Example: 17.00">' +
                '</div>' +
                '</div>',
            showCancelButton: true,
            confirmButtonText: 'เพิ่มข้อมูล',
            cancelButtonText: 'ยกเลิก',
            showLoaderOnConfirm: true,
            preConfirm: () => {
                const name = Swal.getPopup().querySelector('#swal-input1').value
                const type = Swal.getPopup().querySelector('#swal-input2').value
                const tel = Swal.getPopup().querySelector('#swal-input3').value
                const opening = `${Swal.getPopup().querySelector('#swal-input4').value} - ${Swal.getPopup().querySelector('#swal-input5').value}`
                if (!name || !type || !tel || !opening) {
                    Swal.showValidationMessage(`กรุณากรอกข้อมูลให้ครบ`)
                }
                return { name: name, type: type, tel: tel, opening: opening }
            },
            allowOutsideClick: () => !Swal.isLoading()
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: "http://127.0.0.1:3000/admin/create",
                    type: "POST",
                    dataType: "json",
                    data: {
                        Name: result.value.name,
                        Type: result.value.type,
                        Tel: result.value.tel,
                        Opening: result.value.opening
                    },
                    success: function (data) {
                        console.log(data);
                        Swal.fire({
                            icon: 'success',
                            title: 'เพิ่มข้อมูลสำเร็จ',
                            showConfirmButton: false,
                            timer: 1500
                        })
                        window.location.reload();
                    },
                    error: function (data) {
                        console.log(data);
                        Swal.fire({
                            icon: 'error',
                            title: 'เพิ่มข้อมูลไม่สำเร็จ',
                            showConfirmButton: false,
                            timer: 1500
                        })
                    }
                });
            }
        })
    }
</script>
