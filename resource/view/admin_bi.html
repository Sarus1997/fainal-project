<script>
    window.onload = function () {
        if (localStorage.getItem("role") == "admin") {
            console.log("admin")
        } else if (localStorage.getItem("role") == "restaurant") {
            window.location.href = "./charts.html";
        } else if (localStorage.getItem("role") == "manager") {
            window.location.href = "./center.html";
        } else {
            localStorage.clear();
            window.location.href = "../../../../fainal-project/index.html";
        }
        setProfile();
        loadRestaurantsCard();
    }

    function setProfile() {
        username = localStorage.getItem("username");
        name = localStorage.getItem("name").toUpperCase();
        document.getElementById("profileImg").src = `https://ui-avatars.com/api/?name=${username}&background=random&rounded=true&size=50`;
        document.getElementById("profileName").innerHTML = `${name}&nbsp;`;
    }

    function logout() {
        localStorage.clear();
        window.location.reload();
    }

    function loadRestaurantsCard() {
        $.ajax({
            url: "http://localhost:3000/admin",
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                var cardContainer = document.getElementById("loadcard");

                for (var i = 0; i < data.length; i++) {
                    var card = createRestaurantCard(data[i]);
                    cardContainer.appendChild(card);
                }
            }
        });
    }

    function createRestaurantCard(restaurantData) {
        var card = document.createElement("div");
        card.className = "col-lg-12 mb-4"; // Apply Bootstrap classes for two columns and spacing

        var cardContent = `
        <section">
            <div class="container">
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-chart-bar me-1"></i>
                            ${restaurantData.Name}
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>ประเภท</th>
                                        <th>เวลาทำการ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>${restaurantData.Type}</th>
                                        <th>${restaurantData.Opening}</th>
                                    </tr>
                                </tbody>
                            </table>
                            <br>
                            <center>
                                <button class="btn" type="button" onclick="showdetail('${restaurantData.Name}')">
                                    <strong>ดูรายละเอียด</strong>
                                    <div id="container-stars">
                                        <div id="stars"></div>
                                    </div>

                                    <div id="glow">
                                        <div class="circle"></div>
                                        <div class="circle"></div>
                                    </div>
                                </button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </section>`;

        card.innerHTML = cardContent;
        return card;
    }

    function showdetail(name) {
        Swal.fire({
            'title': 'แบบประเมินร้าน' + name,
            'html': `<div id="curve_chart" class="mt-6 mb-6 ms-8" style="width: 100%"></div>
            <table id="table" class="display" style="width:100%">
                <thead style="font-size:15px;">
                    <tr>
                        <td>NO</td>
                        <th>คุณภาพ</th>
                        <th>ราคา</th>
                        <th>เสิร์ฟ</th>
                        <th>แต่งกาย</th>
                        <th>สะอาด</th>
                        <th>สุภาพ</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>`,
            'confirmButtonText': 'ตกลง',
        })
        $.ajax({
            url: "http://localhost:3000/reshistory/" + name,
            type: "GET",
            dataType: "json",
            success: function (data) {
                console.log(data);
                var html = "";
                var datag = [['ลำดับ', 'เส้นแสดงแน้วโน้วเฉลี่ยของการประเมิน']]
                var datal = data.length
                for (var i = 0; i < data.length; i++) {
                    html += `<tr>
                <td>${i + 1}</td>
                <td>${data[i].id_quality}</td>
                <td>${data[i].id_price}</td>
                <td>${data[i].id_serve}</td>
                <td>${data[i].id_dress}</td>
                <td>${data[i].id_cleanliness}</td>
                <td>${data[i].id_polite}</td>
            </tr>`
                    datag.push([i + 1, (parseInt(data[i].id_quality) + parseInt(data[i].id_price) + parseInt(data[i].id_serve) + parseInt(data[i].id_dress) + parseInt(data[i].id_cleanliness) + parseInt(data[i].id_polite)) / 6])
                }
                if (datal == 0) {
                    datag.push([1, 0])
                }
                document.getElementById("tablebody").innerHTML = html;
                $('#table').DataTable();
                console.log(datag);
                google.charts.load('current', { 'packages': ['corechart'] });
                google.charts.setOnLoadCallback(drawChart);

                function drawChart() {
                    var data = google.visualization.arrayToDataTable(datag);
                    var options = {
                        curveType: 'function',
                        legend: { position: 'top' }
                    };

                    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                    chart.draw(data, options);
                }
            }
        });
    }
